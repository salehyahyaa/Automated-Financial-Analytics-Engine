<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Plaid Link</title>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>

<body>
  <h2>Connect To Your Bank</h2>
  <button id="link-button">Connect Bank Account</button>

  <script>
    // Step 1: Fetch link_token from backend
    fetch("http://127.0.0.1:5000/create_link_token")
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        const handler = Plaid.create({
          token: data.link_token,

          // Step 2: This runs after user connects bank
          onSuccess: function(public_token, metadata) {
            console.log("Public Token:", public_token);

            // Step 3: Send token to backend
            fetch("http://127.0.0.1:5000/exchange_public_token", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ public_token: public_token })
            })
            .then(r => {
              if (!r.ok) throw new Error(`HTTP error! status: ${r.status}`);
              return r.json();
            })
            .then(result => {
              console.log(result);
              
              // Sync accounts and transactions into the DB (uses latest linked item)
              return fetch("http://127.0.0.1:5000/sync_checking_accounts", { method: "POST" })
                .then(() => fetch("http://127.0.0.1:5000/sync_credit_accounts", { method: "POST" }))
                .then(() => fetch("http://127.0.0.1:5000/sync-transactions", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: "{}"
                }))
                .then(() => {
                  alert("Bank Connected! Accounts and transactions synced.");
                });
            })
            .catch(err => {
              console.error("Error exchanging token:", err);
              alert("Error connecting bank: " + err.message);
            });
          },

          onExit: function(err, metadata) {
            console.log("User exited:", err, metadata);
          },

          onError: function(err, metadata) {
            console.error("Plaid error:", err);
            console.error("Plaid metadata:", metadata);
            alert("Plaid error: " + (err.error_message || err.display_message || "Unknown error"));
          }
        });

        // Open Plaid Link when button clicked
        document.getElementById('link-button').onclick = function() {
          handler.open();
        };
      })
      .catch(error => {
        console.error("Error fetching link token:", error);
        alert("Failed to connect to backend. Make sure server is running on port 5000.");
      });
  </script>
</body>
</html>
